<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="Img/logop.png" alt="Logo" class="logo">
    </header>
    <main>
        <section class="product-section">
            <div class="product-container">

                <img src="Img/product3.png" alt="Produto" class="product-image">

                <aside class="product-buttons">
                    <div class="like-button">
                    <img src="Img/like.png" class="product-button" id="button1" height="30px">
                    </div>
                    <div class="like-button">
                    <img src="Img/deslike.png" class="product-button" id="button2" height="30px">
                    </div>
                </aside>

            </div>
            <article class="description">
            <div class="product-details">
                <h1> <span style="color:#009045;">Requeijão Tirolez Cremoso Zero Lactose</span> 200g</span></h1>
            </div>

            <div class="descricao2">
                <p> <span style="color:#009045;">ALÉRGICOS:</span> Contem leite e derivados.</p>
                <p> <span style="color:#009045;">DIABÉTICOS:</span> Contém glicose e galactose.</p>
                <div class="descricao3">
                <p> <span style="color:#009045;">NÃO CONTÉM GLÚTEN.</span></p>
                </div>
                <div class="descricao4">
                <p>Massa coalhada para dietas com restrição de lactose.</p>
                </div>
            </div>

            </div>
        </article>

        </section>
    </main>

    <section class="adress-button">
        <button class="cta-button">Pesquisar um endereço</button>
    </section>

    <footer>
        <img src="Img/" class="footer-image" id="recipe-button">
        <img src="Img/" class="footer-image" id="chats-button">
        <img src="Img/" class="footer-image" id="local-button" height="30px">
        <img src="perfil" class="footer-image" id="perfil-button">
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
